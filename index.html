<!-- Bilingual personal landing page for Basma Alsaif – includes English & Arabic sections with a language toggle -->

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />   <!-- Supports Unicode character encoding -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />   <!-- Ensures responsive scaling on all devices -->

  <title id="page-title">Basma Alsaif</title>   <!-- Page title shown in browser tab -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />   <!-- Font Awesome library for social and icon fonts -->

  <!-- Saudi Font (local file in same directory as index.html) -->
  <style>
    @font-face {
      font-family: 'Saudi';
      src: url('SaudiWeb-Regular.woff2') format('woff2'); /* Load from local root */
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
      background-color: #000;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      width: 100%;
      direction: ltr;
      position: relative;
    }

    /* Header section for language toggle button */
    #main-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      background: transparent;
      z-index: 10;
    }

    /* Language toggle button styling */
    #toggle-lang {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #8ed6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    /* Main content wrapper */
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .content h1 {
      font-size: 3rem;
      color: #80deea;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 2rem;
      margin: 30px 0;
    }

    .content p {
      font-size: 1.2rem;
      color: #e0f7fa;
    }

    .tagline {
      font-style: italic;
      color: #cfd8dc;
      margin-bottom: 30px;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 15px;
      font-size: 2rem;
      color: #b3e5fc;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #fff;
    }

    .info-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 140px;
    }

    .box {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .box h3 {
      color: #80deea;
      border-bottom: 1px solid #80deea;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .box ul {
      list-style: none;
      padding: 0;
    }

    .box ul li {
      margin: 8px 0;
    }

    /* Arabic content hidden by default */
    .lang-ar {
      display: none;
      direction: rtl;
      font-family: 'Saudi', sans-serif; /* Apply Saudi font */
    }

    @media (max-width: 768px) {
      .content h1 { font-size: 2rem; }
      .content h2 { font-size: 1.5rem; }
      .content p { font-size: 1rem; }
      .box { width: 90%; }
      .info-boxes { flex-direction: column; align-items: center; }
    }
  </style>

  <!-- particles.js for animated background effect -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body style="position:relative;min-height:100vh;display:flex;flex-direction:column;justify-content:space-between;">
  <div id="particles-js" style="position:fixed;width:100%;height:100%;z-index:0;"></div>

  <!-- Header section with language toggle button -->
  <header id="main-header">
    <button id="toggle-lang" aria-label="Toggle language">عربي</button>
  </header>

  <div class="overlay">
    <!-- English content block -->
    <div class="content lang-en">
      <h1>Basma Alsaif</h1>
      <h2>Cybersecurity Student</h2>
      <p>Future Bug Bounty Hunter</p>
      <p class="tagline">From lines of code to lines of defense</p>
      <div class="social-links">
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>

    <!-- Arabic content block -->
    <div class="content lang-ar">
      <h1>بسمه السيف</h1>
      <h2>طالبة أمن سيبراني</h2>
      <p>صائدة ثغرات تحت الإنشاء</p>
      <p class="tagline">من خوارزميات البرمجة إلى معارك التحدي</p>
      <div class="social-links">
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: "#8ed6ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#8ed6ff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });

    const btn = document.getElementById('toggle-lang');
    const en = document.querySelector('.lang-en');
    const ar = document.querySelector('.lang-ar');
    const pageTitle = document.getElementById('page-title');
    let current = 'en';

    btn.addEventListener('click', () => {
      if (current === 'en') {
        en.style.display = 'none';
        ar.style.display = 'block';
        document.body.dir = 'rtl';
        btn.textContent = 'English';
        pageTitle.textContent = 'بسمه السيف';
        current = 'ar';
      } else {
        ar.style.display = 'none';
        en.style.display = 'block';
        document.body.dir = 'ltr';
        btn.textContent = 'عربي';
        pageTitle.textContent = 'Basma Alsaif';
        current = 'en';
      }
    });
  </script>
</body>
</html>
